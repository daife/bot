    # The frequency, in Hz, at which the filter will output a position estimate
    frequency: 30.0

    # Whether to publish the acceleration state
    publish_acceleration: true

    # Whether to broadcast the transform from the world_frame to the base_link_frame
    publish_tf: true

    # REP-105 compliant frames
    map_frame: map              # Map fixed frame
